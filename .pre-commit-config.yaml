repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: fix-byte-order-marker
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: no-commit-to-branch
        args: [--branch, main]
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.29.3
    hooks:
      - id: typos
  - repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: insert-license
        name: insert-license
        types_or: [c, swift, proto]
        args:
          - --license-filepath
          - copyright-header.txt
          - --comment-style
          - //
          - --allow-past-years
          - --use-current-year
          - --detect-license-in-X-top-lines=11
      - id: insert-license
        name: insert-license-sh
        types_or: [shell]
        args:
          - --license-filepath
          - copyright-header.txt
          - --comment-style
          - "##"
          - --allow-past-years
          - --use-current-year
  - repo: local
    hooks:
      # https://github.com/nicklockwood/SwiftFormat
      - id: lockwood-swiftformat
        name: lockwood-swiftformat
        entry: swiftformat
        language: system
        types: [swift]
      # https://github.com/apple/swift-format
      - id: apple-swift-format
        name: apple-swift-format
        entry: ci/run-apple-swift-format.sh
        language: script
        pass_filenames: false
      # https://github.com/realm/SwiftLint
      - id: swiftlint
        name: swiftlint
        entry: swiftlint lint --strict
        language: system
        exclude: DoubleWidthUInt.swift|.pb.swift
        types: [swift]
